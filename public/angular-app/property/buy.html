<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">Property</li>
        <li class="breadcrumb-item active" aria-current="page">Buy Properties</li>
    </ol>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-4" ng-repeat="property in vm.properties | orderBy:'-date' | filter:'Buy'">
            <div class="card">
                <div class="thumbnail">
                    <img class="card-img-top" src="{{property.image}}">
                </div>
                <div class="card-body text-center">
                    <h4 class="card-title">{{property.option}}</h4>
                    <p class="card-text">{{property.type}}</p>
                    <h5 class="card-title">BND {{property.price}}</h5>
                    <a href="#/property/{{property._id}}" class="btn btn-info">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
