<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Administrator Login</li>
  </ol>
</nav>
<form class="form-inline my-2 my-lg-0 ml-auto" ng-submit="vm.login()">
    <input class="form-control mr-sm-2" type="text" placeholder="Username" ng-model="vm.username">
    <input class="form-control mr-sm-2" type="password" placeholder="Password" ng-model="vm.password">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
</form>
